matches:
  - trigger: ";local"
    replace: "localhost:3000/"

# ——— Shorten Clipboard URL ———
  - trigger: ";short"
    replace: "{{short_url}}"
    vars:
      - name: short_url
        type: shell
        params:
          cmd: >
            curl -s "https://tinyurl.com/api-create.php?url={{clipboard}}"

# ——— Generate Password ———
  - trigger: ";genpw"
    replace: "{{output}}"
    vars:
      - name: length
        type: echo
        params:
          echo: "25" # must be string
      - name: output
        type: shell
        params:
          # macOS/Linux with /dev/urandom
          cmd: "head /dev/urandom | LC_ALL=C tr -dc A-Za-z0-9 | head -c {{length}}; echo ''"

# ——— Generate UUID ———
  - trigger: ";uuid"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "uuidgen"
