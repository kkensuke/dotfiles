matches:
  - trigger: ";local"
    replace: "localhost:3000/"

# ——— Shorten Clipboard URL ———
  - trigger: ";short"
    replace: "{{short_url}}"
    vars:
      - name: short_url
        type: shell
        params:
          cmd: "curl -s 'https://tinyurl.com/api-create.php?url={{clipboard}}'"

# ——— Generate Password ———
  - trigger: ";genpw"
    replace: "{{output}}"
    vars:
      - name: length
        type: echo
        params:
          echo: "25" # must be string
      - name: output
        type: shell
        params:
          # macOS/Linux with /dev/urandom
          cmd: "head /dev/urandom | LC_ALL=C tr -dc A-Za-z0-9 | head -c {{length}}; echo ''"

# ——— Generate UUID ———
  - trigger: ";uuid"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "uuidgen"

# ——— Generate Random Number ———
  - trigger: ";dice"
    replace: "{{roll}}"
    vars:
      - name: roll
        type: shell
        params:
          cmd: "shuf -i 1-6 -n 1"

  - trigger: ";speak"
    replace: "{{output}}"
    label: "Speak Clipboard Content"
    vars:
      - name: output
        type: shell
        params:
          cmd: "osascript -e 'say \"{{clipboard}}\"'"

# --- Uppercase ---
  - trigger: ";uppercase"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo {{clipboard}} | tr '[:lower:]' '[:upper:]'"

# --- Lowercase ---
  - trigger: ";lowercase"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo {{clipboard}} | tr '[:upper:]' '[:lower:]'"

# --- Remove Spaces ---
  - trigger: ";nospace"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo {{clipboard}} | tr -d ' 　'"
          # cmd: "echo {{clipboard}} | sed 's/[ 　]//g'"

# --- Character Count ---
  - trigger: ";chars"
    replace: "{{count}} characters"
    vars:
      - name: count
        type: shell
        params:
          # Counts characters, trims whitespace from wc output
          cmd: "echo -n {{clipboard}} | wc -m | tr -d '[:space:]'"

# --- Word Count ---
  - trigger: ";words"
    replace: "{{count}} words"
    vars:
      - name: count
        type: shell
        params:
          # Counts words, trims whitespace from wc output
          cmd: "echo -n {{clipboard}} | wc -w | tr -d '[:space:]'"