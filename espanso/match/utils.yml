matches:
  - trigger: ";local"
    replace: "localhost:3000/"

# --- Copy Finder Path ---
  - trigger: ";clippath"
    replace: "{{output}}"
    vars:
      - name: finder_path
        type: shell
        params:
          cmd: "osascript -e 'tell application \"Finder\" to get the POSIX path of (selection as alias)'"
      - name: output
        type: shell
        params:
          cmd: "echo '{{finder_path}}' | sed 's/ /\\\\ /g' | tr -d '\n' | pbcopy; pbpaste"

# --- Make repo summary ---
  - trigger: ";repotext"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "python3 ~/github/tools/repo_to_text/repo_to_text_CJK.py -o ~/Desktop/output.txt {{clipboard}}"

# --- Capslock no delay ---
  - trigger: ";nodl"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "hidutil property --set '{\"CapsLockDelayOverride\":10}' > /dev/null && echo 'Done!'"

# --- Speak Clipboard Content ---
  - trigger: ";speak"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "osascript -e 'say \"{{clipboard}}\"'"

# --- Slugify Clipboard Text ---
# Converts clipboard text like "This is an Example!" to "this_is_an_example"
  - trigger: ";slugify"
    replace: "{{slug}}"
    vars:
      - name: separator
        type: echo
        params:
          echo: "_"
      - name: slug
        type: shell
        params:
          cmd: "echo \"{{clipboard}}\" | iconv -t ascii//TRANSLIT | sed -E 's/[^a-zA-Z0-9]+/{{separator}}/g' | sed -E 's/^{{separator}}+|{{separator}}+$//g' | tr '[:upper:]' '[:lower:]'"

# ——— Shorten Clipboard URL ———
  - trigger: ";short"
    replace: "{{short_url}}"
    vars:
      - name: short_url
        type: shell
        params:
          cmd: "curl -s 'https://tinyurl.com/api-create.php?url={{clipboard}}'"

# --- Uppercase ---
  - trigger: ";uppercase"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo {{clipboard}} | tr '[:lower:]' '[:upper:]'"

# --- Lowercase ---
  - trigger: ";lowercase"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo {{clipboard}} | tr '[:upper:]' '[:lower:]'"

# --- Pascal Case ---
  - trigger: ";pascalcase"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo {{clipboard}} | awk '{for(i=1;i<=NF;i++) $i=toupper(substr($i,1,1)) tolower(substr($i,2));}1'"

# --- Remove Spaces ---
  - trigger: ";nospace"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo {{clipboard}} | tr -d ' 　'"
          # cmd: "echo {{clipboard}} | sed 's/[ 　]//g'"

# --- Character Count ---
  - trigger: ";chars"
    replace: "{{count}} characters"
    vars:
      - name: count
        type: shell
        params:
          cmd: "echo -n {{clipboard}} | wc -m | tr -d '[:space:]'"

# --- Word Count ---
  - trigger: ";words"
    replace: "{{count}} words"
    vars:
      - name: count
        type: shell
        params:
          cmd: "echo -n {{clipboard}} | wc -w | tr -d '[:space:]'"
