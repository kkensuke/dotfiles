# --- always open in new tab ---
  - trigger: ";ggs"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open 'https://www.google.com/search?q={{clipboard}}'"

  - trigger: ";claude"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open \"https://claude.ai/\""

  - trigger: ";fast"
    replace: "{{output}}"
    vars:
      - name: output
