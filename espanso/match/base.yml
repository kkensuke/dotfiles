# espanso match file
# For a complete introduction, visit the official docs at: https://espanso.org/docs/


global_vars:
  - name: "clipboard"
    type: "clipboard"
  - name: today
    type: date
    params:
      format: "%Y/%m/%d"
  - name: now
    type: date
    params:
      format: "%Y/%m/%d/%H:%M"


matches:
  - trigger: ";date"
    replace: "{{today}}"
  - trigger: ";now"
    replace: "{{now}}"
